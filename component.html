<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <counter :count="1"></counter>
    <counter :count="20" @hhh="faClick"></counter>

</div>
<script>
    var counter={
        props:['count'],

        template:'<div @click="sonClick">{{number}}</div>',
        data:function () {
            return {number:this.count}
        },
        methods:{
            sonClick:function(){
                this.$emit('hhh',this.number)
                // this.number++
            }
        }

    }
    var vm = new Vue({
        components:{
            counter:counter
        },
        el: '#app',
        data: {},
        methods: {
            faClick:function(e){
                console.log(e)
            }
        },
        computed: {}
    })
</script>
</body>
</html>
